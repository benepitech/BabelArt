<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="user_id">user</label>
          <input
            type="text"
            class="form-control"
            id="user_id"
            required
            [(ngModel)]="cart.buyer_id"
            name="user_id"
          />
        </div>


        <div class="form-group">
          <label for="product_id">Product</label>
          <input
            class="form-control"
            id="product_id"
            required
            [(ngModel)]="cart.product_id"
            name="product_id"
          />
        </div>
  
        <button (click)="saveCart()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Cart was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCart()">Add</button>
      </div>
    </div>
  </div>
