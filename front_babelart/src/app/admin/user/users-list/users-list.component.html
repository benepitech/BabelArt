<div class="container-fluid">
  <div class="text-center">
    <h1 class="text-center text-white pt-5">Users</h1>
    <p class="text-white h6">Built By Les 4F</p>

    <h4 class="text-center pt-4 pb-4">
      <small>
        <button class="btn btn-danger mt-2" v-on:click="navigate()">
          Create User
        </button>
      </small>
    </h4>

    <!-- <div *ngIf="users?.length === 0"> -->
    <!-- <h2>No user found at the moment</h2> -->
    <!-- </div> -->
    <!-- </div> -->

    <!-- <div class="row"> -->
    <div class="">
      <table class="table table-striped table-dark table-responsive-lg">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Role</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <!-- let i = index -->
        <thead class="thead">
          <tr *ngFor="let user of users; let i = index">
            <td>{{ user.id }}</td>
            <td>{{ user.role_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
          </tr>
        </thead>
      </table>
    </div>
    <!-- </div> -->
  </div>
</div>
